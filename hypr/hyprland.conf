bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + arrow keys:1 ends here

# [[file:hyprland.org::*Workspaces related][Workspaces related:1]]
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
# Workspaces related:1 ends here

# [[file:hyprland.org::*Special workspace][Special workspace:1]]
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,
# Special workspace:1 ends here

